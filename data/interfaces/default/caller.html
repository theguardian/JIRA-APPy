<%inherit file="base.html"/>
<%!
    import cherrystrap
%>
<%def name="headIncludes()">
</%def>

<%def name="body()">

<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Reindex</h3>
      </div>
      <div class="panel-body">
        <a href="caller?call=reindex&action=POST"><button type="button" class="btn btn-danger">Start Reindex - Currently Errors in Status Code 415 (Invalid Content Type)</button></a>
      </div>
    </div>
  </div>
</div>

</%def>

<%def name="javascriptIncludes()">
<script type="text/javascript">
%if status and status_msg:
  %if status=="success":
    $(".ajaxMsg").html('<div class="alert alert-success">${status_msg}</div>').show().fadeOut(5000);
  %elif status=="failure":
    $(".ajaxMsg").html('<div class="alert alert-danger">${status_msg}</div>').show().fadeOut(5000);
  %endif
%endif
</script>
</%def>
